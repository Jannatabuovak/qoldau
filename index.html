<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Қолдау / Поддержка рядом</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d6cdf;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: white;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .user { background: #e0f3ff; text-align: right; }
    .bot { background: #f0f0f0; text-align: left; }
    textarea {
      width: 100%;
      height: 60px;
      font-size: 16px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2d6cdf;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    select {
      margin-bottom: 10px;
      padding: 6px;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Қолдау / Поддержка рядом</h1>
    
    <select id="lang">
      <option value="ru">Русский</option>
      <option value="kz">Қазақша</option>
    </select>

    <div class="chat-box" id="chat"></div>

    <textarea id="message" placeholder="Напишите, что вас тревожит..."></textarea>
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const message = document.getElementById('message').value.trim();
      const lang = document.getElementById('lang').value;
      if (!message) return;

      appendMessage(message, 'user');
      document.getElementById('message').value = '';

      fetch("https://script.google.com/macros/s/AKfycbyqvWeqrL6970L7og55BYAp_ZKDNHm7ouDEfgWcVdG3-B5wg-mGobuFTSRMXhyO87qs/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message, lang })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.reply, 'bot');
      })
      .catch(err => {
        appendMessage("Ошибка при подключении к помощнику", 'bot');
        console.error(err);
      });
    }
  </script>
</body>
</html>
