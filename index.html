<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Q&A c GPT</title>
<style>
 body{font-family:Arial, sans-serif;max-width:600px;margin:40px auto}
 textarea{width:100%;padding:8px}
 #answer{white-space:pre-wrap;margin-top:1rem;background:#f7f7f7;
         padding:1rem;border-radius:6px}
</style>
</head>
<body>
 <h1>Спросите бота</h1>
 <textarea id="q" rows="4" placeholder="Введите вопрос…"></textarea><br>
 <button id="ask">Спросить</button>
 <div id="answer"></div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwP7fpm3Tuao7Iy35rBaym3WtUGqf-u167wOeNbvgNA8YZ1qDAMWJVmn_C41emWPLU/exec';      // вставьте URL из шагa 2‑4

document.getElementById('ask').onclick = async () => {
  const question = document.getElementById('q').value.trim();
  if(!question) return alert('Введите вопрос!');
  document.getElementById('answer').innerText = '⏳ Думаю…';
  const r = await fetch(ENDPOINT, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({question})
  });
  const data = await r.json();
  document.getElementById('answer').innerText = data.answer || '❌ Ошибка';
};
</script>
</body>
</html>
